# message bundle for Blockade.

BLOCKADE_TITLE = Blockade
CANT_PLAY_ON_STONE = Sie steinigt auf ein existierendes nicht können spielen.
BLOCKADE_OPTIONS = Blockade Spiel Optionen
BLOCKADE_COMMENTS = Eine Blockade Anwendung durch Barry Becker
BLOCKADE_OVERVIEW = Blockade ist ein verhältnismäßig neues Spiel, das durch Seeufer geschaffen wird.\nJeder Spieler fängt mit zwei Faustpfändern auf bestimmten Plätzen nahe ihrer Seite des Ausschusses an.\nSie hat jedes (typisch) zehn blaue Wände und zehn grüne Wände, die in den Steckplätzen passen\n zwischen den Quadraten und ist zwei Quadrate breit.\nDie Drehung eines Spielers besteht aus Bewegen von zwei Plätzen seines Faustpfands und dann Stellen einer Wand irgendwo auf dem Raster.\nDas Objekt soll Ein von Ihren Faustpfändern um die werden Hindernisse durch Ihren Gegner und auf Ein von seines oder ihre anfangenden Plätze erhalten setzt.\nEs ist illegal, zu hemmen ein Faustpfand vollständig von Werden das fähig ist zu erreichen, entweder Ziel.
CANT_OVERLAP_WALLS = Sie können eine Wand mit einem anderem nicht überlappen
MUST_HAVE_ONE_PATH = Sie können keine Wand dort stellen, weil es ein oder mehr von den Faustpfändern von Erreichen von einer Gegner Heim Basis verhindert.
