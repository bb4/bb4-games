# message bundle for Pente.

TICTACTOE_TITLE = Tic Tac Zeh
TICTACTOE_OPTIONS = Tic Tac Zeh Spiel Optionen
TICTACTOE_COMMENTS = Eine Tic Tac Zeh Anwendung durch Barry Becker
TICTACTOE_OVERVIEW = N in einem Reihe Spielen ist für Jahrhunderte gespielt worden. \nDas gemeinsamste ist tic-tac-Zeh, der 3 in einer Reihe, \n ist, auf einem 3x3 Raster hat gespielt. Ein weites mehr intriging Spiel ist Pente. \nPente ist 5 in einer Reihe, die auf einem großen Raster gespielt wird. \nDieses Spiel erlaubt, daß Sie irgendeine Veränderung bis zu 6 in einer Reihe versuchen. \nSpieler wechseln Spielen ihren piecess ab, bis N in einer Reihe\n erreicht ist. Dann ist ein Gewinner angekündigt.
