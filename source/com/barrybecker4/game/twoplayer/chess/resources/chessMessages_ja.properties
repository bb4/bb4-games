CHESS_OVERVIEW = Chess has been played for centuries.\n Pieces each have their own rules of movement. \n Pawns move forward one or 2 spaces on their first move.\n After that they can only move forward 2, and capture on the diagonal.\n When a pawn reaches the other side it gets exchanged with the most powerful already captured piece.\n Rooks move any number of spaces vertically or horizontally.\n Bishops move any number of spaces in diagonal directions.\n Knights move in one direction 2 spaces then 1 space to the right or left.\n They are the only piece that can jump over others.\n Queens can move any number of spaces in any direction.:\n Kings can move one pace in any direction.\n However it cannot be allowed to be captured.\n The game is over when one players king can not avoid capture (checkmate).
