dependencies {
    compile 'com.barrybecker4:bb4-sound:1.1.2-SNAPSHOT'
    compile 'com.barrybecker4:bb4-optimization:1.1.2-SNAPSHOT'
    compile 'com.barrybecker4:bb4-sgf:1.1'

    // jars needed for go
    compile fileTree(dir: 'lib', include: '*.jar')
}


task gameCommonJar(type: Jar) {
    from sourceSets.main.output
    include 'com/barrybecker4/game/common/**'
    include 'com/barrybecker4/game/card/**'
    include 'com/barrybecker4/game/*.xml'
    exclude 'com/barrybecker4/game/**/test' // proly don't need this anymore
    baseName = 'bb4-game-common'
    manifest {
        attributes 'Implementation-Title': 'Game common code',
            'Implementation-Version': version,
            provider: 'gradle',
            'Main-Class': mainClassName
    }
}

task twoPlayerCommonJar(type: Jar) {
    from sourceSets.main.output
    include 'com/barrybecker4/game/twoplayer/common/**'
    baseName = 'bb4-twoplayer-common'
    manifest {
        attributes 'Implementation-Title': 'Two Player Game common code',
            'Implementation-Version': version,
            provider: 'gradle',
            'Main-Class': mainClassName
    }
}

task multiPlayerCommonJar(type: Jar) {
    from sourceSets.main.output
    include 'com/barrybecker4/game/multiplayer/common/**'
    baseName = 'bb4-multiplayer-common'
    manifest {
        attributes 'Implementation-Title': 'Multi-Player Game common code',
            'Implementation-Version': version,
            provider: 'gradle',
            'Main-Class': mainClassName
    }
}

task cardJar(type: Jar) {
    from sourceSets.main.output
    include 'com/barrybecker4/game/card/**'
    baseName = 'bb4-card'
}
task blockadeJar(type: Jar) {
    from sourceSets.main.output
    include 'com/barrybecker4/game/twoplayer/blockade/**'
    baseName = 'bb4-blockade'
}
// note that chess and checkers are combined because chess extends checkers
task chessJar(type: Jar) {
    from sourceSets.main.output
    include 'com/barrybecker4/game/twoplayer/chess/**'
    include 'com/barrybecker4/game/twoplayer/checkers/**'
    baseName = 'bb4-chess'
}
task goJar(type: Jar) {
    from sourceSets.main.output
    include 'com/barrybecker4/game/twoplayer/go/**'
    baseName = 'bb4-go'
}
task penteJar(type: Jar) {
    from sourceSets.main.output
    include 'com/barrybecker4/game/twoplayer/pente/**'
    baseName = 'bb4-pente'
}
task tictactoeJar(type: Jar) {
    from sourceSets.main.output
    include 'com/barrybecker4/game/twoplayer/tictactoe/**'
    baseName = 'bb4-tictactoe'
}
task galacticJar(type: Jar) {
    from sourceSets.main.output
    include 'com/barrybecker4/game/multiplayer/galactic/**'
    baseName = 'bb4-galactic'
}
task pokerJar(type: Jar) {
    from sourceSets.main.output
    include 'com/barrybecker4/game/multiplayer/poker/**'
    baseName = 'bb4-poker'
}
task setJar(type: Jar) {
    from sourceSets.main.output
    include 'com/barrybecker4/game/multiplayer/set/**'
    baseName = 'bb4-set'
}
task trivialJar(type: Jar) {
    from sourceSets.main.output
    include 'com/barrybecker4/game/multiplayer/trivial/**'
    baseName = 'bb4-trivial'
}

artifacts {
    archives gameCommonJar
    archives twoPlayerCommonJar
    archives multiPlayerCommonJar
    archives cardJar
    archives blockadeJar
    archives chessJar
    archives goJar
    archives penteJar
    archives tictactoeJar
    archives galacticJar
    archives pokerJar
    archives setJar
    archives trivialJar

    archives sourcesJar
    archives javadocJar
}

jar {
    // skip building the default jar that contains everything
    enabled = false
}

uploadArchives {
    repositories {
        mavenDeployer {
            // Maven does allow more than one jar per pom file. Filter is used to make many artifacts.
            // There may be a better way to do this. See
            //http://stackoverflow.com/questions/7826652/how-to-upload-an-existing-collection-of-3rd-party-jars-to-a-maven-server-in-grad
            //http://www.gradle.org/docs/current/userguide/userguide_single.html#sub:multiple_artifacts_per_project

            addFilter('bb4-game-common') {artifact, file ->
                artifact.name == 'bb4-game-common'
            }
            addFilter('bb4-twoplayer-common') {artifact, file ->
                artifact.name == 'bb4-twoplayer-common'
            }
            addFilter('bb4-multiplayer-common') {artifact, file ->
                artifact.name == 'bb4-multiplayer-common'
            }
            addFilter('bb4-card') {artifact, file ->
                artifact.name == 'bb4-card'
            }
            addFilter('bb4-blockade') {artifact, file ->
                artifact.name == 'bb4-blockade'
            }
            addFilter('bb4-chess') {artifact, file ->
                artifact.name == 'bb4-chess'
            }
            addFilter('bb4-go') {artifact, file ->
                artifact.name == 'bb4-go'
            }
            addFilter('bb4-pente') {artifact, file ->
                artifact.name == 'bb4-pente'
            }
            addFilter('bb4-tictactoe') {artifact, file ->
                artifact.name == 'bb4-tictactoe'
            }
            addFilter('bb4-galactic') {artifact, file ->
                artifact.name == 'bb4-galactic'
            }
            addFilter('bb4-poker') {artifact, file ->
                artifact.name == 'bb4-poker'
            }
            addFilter('bb4-set') {artifact, file ->
                artifact.name == 'bb4-set'
            }
            addFilter('bb4-trivial') {artifact, file ->
                artifact.name == 'bb4-trivial'
            }
        }
    }
}
